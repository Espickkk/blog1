           .category-wrap {
             position: fixed;
      padding: 15px;
      background: white;
      width: 200px;
      box-shadow: 2px 2px 8px rgba(0,0,0,.1);
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

      font-size: 16px;
      color: rgba(0,0,0,.6);
      margin: 0 0 10px;
      padding: 0 5px;
      position: relative;
    }
    
    .category-wrap li {margin: 6px 0 0 0px;}
    .category-wrap a {
      text-decoration: none;
      display: block;  
      font-size: 13px;
      color: rgba(0,0,0,.6);
      padding: 5px;
      transition: .3s linear;
    }
    .category-wrap a:after {
      content:"\f18e";
      font-family: FontAwesome;
      position: absolute;
      right: 5px;
      color: white;
      transition: .2s linear;
    }
    .category-wrap a:hover {
      background: #80C8A0;
      color: white;
    }
